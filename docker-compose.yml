version: '3.8'

services:
  onepredict:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onepredict-app
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=production
      - PORT=8082
      - HOSTNAME=0.0.0.0
      # 添加你的环境变量，例如：
      # - NEXT_PUBLIC_API_URL=https://your-api.com
      # - NEXT_PUBLIC_PROXY_TARGET=https://your-proxy.com
    restart: unless-stopped
    # 如果需要持久化数据，可以添加 volumes
    # volumes:
    #   - ./data:/app/data
    networks:
      - onepredict-network

networks:
  onepredict-network:
    driver: bridge
